<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Room Apartment - G1</title>
    <link rel="stylesheet" href="../../css/listings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div id="navbar-container">
            <div class="navbar-left">
                <div class="logo">
                    <img src="../../images/Logo-small.png" alt="Lyutskanovi Rentals Company Logo">
                </div>
                <div class="navbar-menu-item" id="navbar-menu-button">
                    <img src="../../images/Menu.png" alt="menu-icon">
                </div>
            </div>

            <div id="navbar-items">
                <div class="navbar-menu-item">
                    <a class="navbar-menu-item-text underline-magical" href="/">Home</a>
                </div>
                <div class="navbar-menu-item">
                    <a class="navbar-menu-item-text underline-magical" href="/">About Us</a>
                </div>
                <div class="navbar-menu-item">
                    <a class="navbar-menu-item-text underline-magical" href="/">Contacts</a>
                </div>
                <!-- I'll leave those out for now. -->
                <!-- <div class="navbar-menu-item">
                    <a class="navbar-menu-item-text underline-magical" href="/">About Varna</a>
                </div> -->
            </div>
        </div>
    </div>
    <div class="listing-container">
        <div class="photos-carrosel">
            <img class="listing-image" src="../../images/rentals/apartment-1.jpg" alt="Two Bedroom Apartment - G1">
        </div>
        <div class="listing-information">
            <div class="listing-container-details">
                <div class="listing-details-wrapper">
                    <h2>Two Room Apartment - G2</h2>
                    <h3 class="price">63 BGN per night</h3>
                    <h3>2 Adults</h3>
                    <div>
                        <div class="amenities-container">
                            <div class="amenities-icon-wrapper">
                                <div class="icon-description">Free wifi</div>
                                <img class="amenity-icon" src="../../images/icons/wifi.png" alt="Wifi">
                                <div class="icon-pointer"></div>
                            </div>
                            <div class="amenities-icon-wrapper">
                                <div class="icon-description">TV</div>
                                <img class="amenity-icon" src="../../images/icons/television.png" alt="TV">
                                <div class="icon-pointer"></div>
                            </div>
                            <div class="amenities-icon-wrapper">
                                <div class="icon-description">Oven</div>
                                <img class="amenity-icon" src="../../images/icons/oven.png">
                                <div class="icon-pointer"></div>
                            </div>
                            <div class="amenities-icon-wrapper">
                                <div class="icon-description">Microwave</div>
                                <img class="amenity-icon" src="../../images/icons/microwave.png">
                                <div class="icon-pointer"></div>
                            </div>
                            <div class="amenities-icon-wrapper">
                                <div class="icon-description">Washing Machine</div>
                                <img class="amenity-icon" src="../../images/icons/washing-machine.png">
                                <div class="icon-pointer"></div>
                            </div>
                            <div class="amenities-icon-wrapper">
                                <div class="icon-description">Espresso</div>
                                <img class="amenity-icon" src="../../images/icons/portafilter.png">
                                <div class="icon-pointer"></div>
                            </div>
                            <div class="amenities-icon-wrapper">
                                <div class="icon-description">Iron</div>
                                <img class="amenity-icon" src="../../images/icons/iron.png">
                                <div class="icon-pointer"></div>
                            </div>
                            <div class="amenities-icon-wrapper">
                                <div class="icon-description">Hairdryer</div>
                                <img class="amenity-icon" src="../../images/icons/hairdryer.png">
                                <div class="icon-pointer"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="features-list">
                    <ul>
                        <li class="feature-item">Located in the center of the city.</li>
                        <li class="feature-item">Perfect for couples.</li>
                        <li class="feature-item">Walking distance from the beach.</li>
                        <li class="feature-item">Lots of amenities.</li>
                    </ul>
                </div>
            </div>
            <h3 class="available-dates">Available Dates:</h3>
            
            <div class="calendar-container">
                <div class="dates-controller">
                    <div class="dates-input">
                        <label class="dates-input-label">From: </label>
                        <input id="from-date" class="date-input" type="date"/>
                    </div>
                    <div class="dates-input">
                        <label class="dates-input-label">To: </label>
                        <input id="to-date" class="date-input" type="date"/>
                    </div>
                    <div class="button-container">
                        <svg id="previous-month" class="button-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12.068.016l-3.717 3.698 5.263 5.286h-13.614v6h13.614l-5.295 5.317 3.718 3.699 11.963-12.016z"/></svg>                        
                        <svg id="next-month" class="button-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12.068.016l-3.717 3.698 5.263 5.286h-13.614v6h13.614l-5.295 5.317 3.718 3.699 11.963-12.016z"/></svg>                        
                    </div>
                    <div class="rotating-button-container listing-details-wrapper">
                        <span id="book-now" class="rotating-button"><a></a></span>
                    </div>
                </div>
                

                <div id="calendar"></div>

            </div>
        </div>
    </div>
    <script src="../../js/menu-bar.js"></script>
    <script src="../../js/datepicker.js"></script>
</body>

</html>
